{% extends 'layout.html' %}

{% block title %}Ledertavle Gruppe{% endblock %}

{% block content %}
  <div class="container py-4">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4">Ledertavle for {{ group_leaderboard[0].group_name }}</h2>
        <table class="table table-striped table-light">
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Brukernavn</th>
                <th scope="col">Poeng</th>
            </tr>
          </thead>
          <tbody>
            {% for user in group_leaderboard %}
              <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.points }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
