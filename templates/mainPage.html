<!doctype html>
<html>

<head>
  {% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>{% block title %} {% endblock %}</title>
  {% endblock %}
</head>
<body>
        {% block menu %}
        <div class="container m-2">
          <div class="row">
            <div class="col-md-12">
              <div class="card" style="border: none">
                <div class="card-header bg-transparent" style="border: none">
                  <h1>Velkommen til spr√•kkurset</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        {% endblock %}
        
        {% block content %}
        <div class="px-5 py-5">
        <div class="">
            <div class="login my-3">
              <div class="login-body">
                  <div class="justify-content-center">
                    <a href="{{ url_for('learn') }}">
                    <button type="button" class="btn btn-primary">Logge inn</button>
                    </a>
                  </div>
                </div>
              </div>
            <div class="login my-3">
              <div class="login-body">
                    <div class="justify-content-center">
                      <a href="{{ url_for('register') }}">
                        <button type="button" class="btn btn-primary">Registrer</button>
                      </a>
                    </div>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}
        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var items = document.querySelectorAll('.list-group-item');
        items.forEach(function(item) {
          item.addEventListener('click', function() {
            items.forEach(function(item) {
              item.classList.remove('active');
            });
            this.classList.add('active');
          });
        });
      });
    </script>
    
    
    
    
    
</body>


</html>
