{% extends 'layout.html' %}

{% block title %}Result of Contest{% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Result</h2>
                <table class="table table-striped table-hover">
                    <tbody>
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Poeng</th>
                            </tr>
                        </thead>
                        <tr>
                            <th scope="row" class="text-center">{{ points }}</th>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-2 d-flex justify-content-center">
                    <button class="btn btn-primary mr-2" onclick="location.href='/leaderboard'">Leaderboard</button>
                    <button class="btn btn-secondary" onclick="location.href='/leaderboard-group'">Group Contest</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
