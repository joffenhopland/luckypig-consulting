{% extends 'layout.html' %}

{% block title %}Result of Contest{% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Result</h2>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Brukernavn</th>
                        <th scope="col">Poeng</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>{{ username }}</td>
                        <td>{{ points }}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="mt-2">
                    <button class="btn btn-primary" onclick="location.href='/leaderboard'">Leaderboard</button>
                    <button class="btn btn-secondary" onclick="location.href='/group_contest'">Group Contest</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
